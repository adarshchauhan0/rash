<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .btn {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #580e94;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .heart {
            color: red;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="initial-content">
            <div class="icon">üéÅ</div>
            <h1>Happy Birthday!</h1>
            <p>Click the button below to reveal your surprise message!</p>
            <button class="btn" onclick="showMessage()">Open Surprise</button>
        </div>
        <div id="surprise-message" class="hidden">
            <div class="icon heart">‚ù§Ô∏è</div>
            <h2>Wishing you a day filled with joy and love!</h2>
            <p>May all your dreams come true. Have a fantastic birthday! üéâ</p>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('initial-content').classList.add('hidden');
            document.getElementById('surprise-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
